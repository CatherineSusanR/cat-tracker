<!DOCTYPE html>
<html>
<head>
  <title>Cat Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🐱 Cat Tracker</h1>

  <h2>Feeding</h2>
  <p>Fed at: <span id="feeding-time">Not yet</span></p>
  <button onclick="markFeeding()">Mark as Fed</button>

  <h2>Mood</h2>
  <select id="mood-select">
    <option>Happy</option>
    <option>Sleepy</option>
    <option>Playful</option>
    <option>Grumpy</option>
  </select>
  <button onclick="saveMood()">Save Mood</button>
  <p>Current mood: <span id="mood">Not set</span></p>

  <script src="script.js"></script>
</body>
</html>
