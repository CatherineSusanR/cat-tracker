<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Tracker 🐾</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🐱 Cat Tracker</h1>

    <section class="card">
      <h2>🍽️ Feeding Time</h2>
      <p>Last fed at: <span id="feeding-time">Not yet 😿</span></p>
      <button onclick="markFeeding()">Mark as Fed</button>
    </section>

    <section class="card">
      <h2>😺 Mood Check</h2>
      <select id="mood-select">
        <option>Happy</option>
        <option>Sleepy</option>
        <option>Playful</option>
        <option>Grumpy</option>
      </select>
      <button onclick="saveMood()">Save Mood</button>
      <p>Current mood: <span id="mood">Not set 😶</span></p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
